<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="./css/index.css"/>
  </head>
  <!--Invitation Body-->
  <body>
    
    <!--Container Beginning-->
    
    <h1 style="text-align: center;">Wedding Invitation Designer</h1>
    
    <div class="contianer">
      
      <div class="flex-item left">
        <section id="nav">
          <form action="">
            <input type="radio" name="designs" value="Formal"> Formal
            <input type="radio" name="designs" value="Spring"> Spring
            <input type="radio" name="designs" value="Art Deco"> Art Deco
          </form>
        </section>
      
      <section>
        <form action="" method="get" class="col">
          <div><label for="firstName">1st Name</label></div>
          <div><input type="text" name="firstName" id="firstName" required></div>
          
          <div><label for="secondName">2nd Name</label></div>
          <div><input type="text" name="secondName" id="secondName" required></div>
          
          <div><label for="lastName">Last Name</label></div>
          <div><input type="text" name="lastName" id="lastName" required></div>
          
          <div><label for="date">Date</label></div>
          <div><input type="text" name="date" id="date" required></div>
          
          <div><label for="weddingLocation">Wedding Location</label></div>
          <div><input type="text" name="weddingLocation" id="weddingLocation" required></div>
        </form>
      </section>
      </div>
      
        <div class="flex-item right">
          <h1 id=displayInitials></h1>
          <p>You are cordially invited to the wedding of</p>
          <h2 id=displayCoupleNames></h2>
          <h3 id=displayLastName></h3>
          <h3 id=displayDate></h3>
          <h3 id=displayLocation></h3>
        </div>
      
    </div>
    <!--Container End-->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
